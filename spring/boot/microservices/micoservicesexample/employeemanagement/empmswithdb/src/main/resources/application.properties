server.port=8585

#name which service will be registered
spring.application.name=empms

#Discovery server access
eureka.client.serviceUrl.defaultZone=http://localhost:8484/eureka



#Logging configuration
logging.file.name=empms.log
logging.level.com.cg.empmswithdb=info
#logging.level.org.springframework=info
#logging.level.org.hibernate=info


projectms.baseUrl=http://projectms/projects



spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#actuator endpoints
management.endpoints.web.exposure.include=*


# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url =jdbc:postgresql://localhost:5432/training
spring.datasource.username =arpit
spring.datasource.password=arpit

# ===============================
# JPA / HIBERNATE / with psql
# ===============================
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
hibernate.format_sql=true;
